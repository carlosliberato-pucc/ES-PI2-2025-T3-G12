<!-- Página desenvolvida por Leonardo Amad -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título e estilos principais para recuperação de senha -->
  <title>Recuperar Senha | NotaDez</title>
  <link rel="stylesheet" href="css/style_recover.css">
  <link rel="icon" type="image/png" href="./img/NotaDez_Logo.png">
</head>
<body>
  <!-- Container principal para centralizar o formulário -->
  <div class="container">
    <div class="recover-box">
      <!-- Logo da plataforma NotaDez -->
      <img src="img/NotaDez_Logo.png" alt="Logo NotaDez">
      <!-- Título principal da tela -->
      <h2>Recuperar Senha</h2>
      <!-- Texto de orientação para o usuário -->
      <p>Digite seu e-mail para receber o link de redefinição de senha.</p>

      <!-- Área para exibir mensagens de sucesso/erro ao usuário -->
      <div id="message" class="message" style="display: none;"></div>

      <!-- Formulário para envio do e-mail de recuperação -->
      <form id="recoverForm">
        <!-- Campo para digitação do e-mail -->
        <label for="email"></label>
        <input 
          id="email" 
          type="email" 
          placeholder="Digite seu e-mail"
          required
          autocomplete="email"
        >

        <!-- Botão para enviar o formulário de recuperação -->
        <button type="submit" id="recover-btn">
          <strong>Enviar</strong>
        </button>
      </form>

      <!-- Link para retornar à página de login -->
      <a href="sign_in" class="back-link">Voltar ao Login</a>
    </div>
  </div>

  <!-- Script JS responsável pelo envio de recuperação de senha -->
  <script src="dist/script/recover_password.js"></script>
</body>
</html>
