<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style_signIn.css">
  <title>Acesse sua Conta | NotaDez</title>
  <link rel="icon" type="logo.jpg" href="img/NotaDez_Logo.png"> 
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div class="login-box">
      <h2>Seja Bem Vindo!</h2>
      <p>Insira seu E-mail e Senha</p>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Senha">
      <div id="signin-message"></div>
      <button id="login-btn"><strong>Login</strong></button>
      <br><br>
      <a href="recover_password" class="back-link">Esqueceu sua Senha?</a>
    </div>

    <!-- Cadastro -->
    <div class="signup-box">
      <img src="img/NotaDez_Logo.png" alt=""><br>
      <h2>Criar conta</h2>
      <p>Crie sua conta para fazer parte da ClassBoard!</p>
      <a href="sign_up">Clique Aqui</a>
    </div>
  </div>

  <script src="../dist/script/sign_in.js"></script>
</body>
</html>
