<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style_signUp.css">
  <title>Crie sua Conta | NotaDez</title>
  <link rel="icon" type="logo.jpg" href="img/NotaDez_Logo.png">
</head>

<body>
  <div class="title">
    <img class="logo" src="img/NotaDez_Logo.png" alt="">
    <h2 class="nome">Nota<span>Dez</span></h2>
  </div>
  
  <div class="container">

    <div class="signup-box">
      <div class="header">
        <h2>Seja Bem-Vindo!</h2>
        <p>Faça Parte Você Também!</p>
      </div>

      <div class="campos">
        <small class="info-input">Todos os campos são obrigatórios.</small>
        <input id="name" type="text" placeholder="Nome completo*" required>
        <input id="email" type="email" placeholder="Email*" required>
        <input id="phone" type="tel" placeholder="Telefone*" required>
        <input id="password" type="password" placeholder="Senha*" required>
        <small class="info-senha">Use 8 caracteres ou mais para sua senha.</small>
        <input id="confirm-password" type="password" placeholder="Confirme sua senha*" required>

        <div id="signup-message"></div>
        <button id="signup-btn"><strong>Cadastrar</strong></button>
        <a href="sign_in.html" class="login-link">Já possui uma conta? Entre aqui!</a>
      </div>



    </div>
  </div>

  <!-- Eruda: depuração para celular -->
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>

  <script src="../dist/script/sign_up.js"></script>
</body>

</html>
