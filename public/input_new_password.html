<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha | NotaDez</title>
  <link rel="stylesheet" href="css/style_recover.css">
  <link rel="icon" type="image/png" href="./img/NotaDez_Logo.png">
</head>
<body>
  <div class="container">
    <div class="recover-box">
      <img src="img/NotaDez_Logo.png" alt="Logo NotaDez">
      
      <!-- Loading inicial -->
      <div id="loading" style="text-align: center; display: block;">
        <h2>Validando token...</h2>
        <p style="color: #666;">Aguarde um momento</p>
      </div>

      <!-- Formulário (aparece após validação) -->
      <div id="resetForm" style="display: none;">
        <h2>Redefinir Senha</h2>
        <p>Digite sua nova senha nos campos a seguir.</p>

        <!-- Mensagem de feedback -->
        <div id="message" class="message" style="display: none;"></div>

        <form id="passwordForm">
          <label for="novaSenha">Nova Senha</label>
          <br>
          <small style="color: #888; font-size: 12px;">Mínimo de 8 caracteres</small>
          <input 
            id="novaSenha" 
            type="password" 
            placeholder="Digite sua nova senha"
            required
            minlength="8"
          >
          

          <label for="confirmarSenha" style="margin-top: 15px;">Confirme a Nova Senha</label>
          <input 
            id="confirmarSenha" 
            type="password" 
            placeholder="Confirme sua nova senha"
            required
            minlength="8"
          >

          <button type="submit" id="reset-btn">
            <strong>Redefinir Senha</strong>
          </button>
        </form>

        <a href="sign_in.html" class="back-link">Voltar ao Login</a>
      </div>
    </div>
  </div>

  <script src="dist/script/input_new_password.js"></script>
</body>
</html>
