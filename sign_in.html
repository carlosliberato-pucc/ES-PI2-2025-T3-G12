<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style_sign.css">
  <title>Acesse sua Conta | ClassBoard</title>
  <link rel="icon" type="logo.jpg" href="img/ClassBoard_Logotype.png"> 
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Seja Bem Vindo!</h2>
      <p>Insira seu Login e Senha</p>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Senha">
      <br>
      <button id="login-btn"><strong>Login</strong></button> <br>

      <a href="recover_password.html" class="back-link">Esqueceu sua Senha?</a>
    </div>

    <div class="signup-box">
      <img src="img/ClassBoard_Logotype.png" alt=""><br>
      <h2>Criar conta</h2>
      <p>Crie sua conta para fazer parte da ClassBoard!</p>
      <a href="sign_up.html">Clique Aqui</a>
    </div>
  </div>

  <script src="script/sign_in.js"></script>
</body>
</html>
