<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha | ClassBoard</title>
  <link rel="stylesheet" href="css/style_recover.css">
  <link rel="icon" type="image/png" href="img/ClassBoard_Logotype.png">
</head>
<body>
  <div class="container">
    <div class="recover-box">
      <img src="img/ClassBoard_Logotype.png" alt="Logo ClassBoard">
      <h2>Recuperar Senha</h2>
      <p>Digite seu e-mail para receber o link de redefinição de senha.</p>

      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="Digite seu e-mail">

      <button id="recover-btn"><strong>Enviar</strong></button>

      <a href="sign_in.html" class="back-link">Voltar ao Login</a>
    </div>
  </div>

  <script src="script/recover_password.js"></script>
</body>
</html>
